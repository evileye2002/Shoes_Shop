{% load util_tags %}

<article class="py-6">
  <div class="flex items-center mb-4">
    <div class="rounded-full size-10 me-4">
      <img class="rounded-full" src="{{ review.user.avatar.url }}" alt="" />
    </div>
    <div class="font-medium dark:text-white">
      <p>
        {{ review.user.get_full_name }}
        <span class="block text-sm text-gray-500 dark:text-gray-400">Tham gia v√†o {{ review.user.date_joined|date:'d M Y' }}</span>
      </p>
    </div>
  </div>

  <h3 class="mb-1 text-xl font-bold text-gray-800 truncate dark:text-white">{{ review.title }}</h3>

  <div class="flex items-center gap-2 mb-4">
    <div class="flex items-center space-x-1 rtl:space-x-reverse">
      {% for i in review_range %}
        {% if i < review.rating|default:0 %}
          <svg class="text-yellow-300 size-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
            <path d="M13.8 4.2a2 2 0 0 0-3.6 0L8.4 8.4l-4.6.3a2 2 0 0 0-1.1 3.5l3.5 3-1 4.4c-.5 1.7 1.4 3 2.9 2.1l3.9-2.3 3.9 2.3c1.5 1 3.4-.4 3-2.1l-1-4.4 3.4-3a2 2 0 0 0-1.1-3.5l-4.6-.3-1.8-4.2Z" />
          </svg>
        {% else %}
          <svg class="text-gray-200 size-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
            <path d="M13.8 4.2a2 2 0 0 0-3.6 0L8.4 8.4l-4.6.3a2 2 0 0 0-1.1 3.5l3.5 3-1 4.4c-.5 1.7 1.4 3 2.9 2.1l3.9-2.3 3.9 2.3c1.5 1 3.4-.4 3-2.1l-1-4.4 3.4-3a2 2 0 0 0-1.1-3.5l-4.6-.3-1.8-4.2Z"></path>
          </svg>
        {% endif %}
      {% endfor %}
    </div>
    <p class="text-sm font-medium text-gray-500 dark:text-gray-400">{{ review.created_at|natural_time }}</p>
  </div>

  <p class="font-medium text-gray-800 break-words dark:text-gray-400">{{ review.description }}</p>
</article>
